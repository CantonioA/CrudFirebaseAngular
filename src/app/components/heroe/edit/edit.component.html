<h3>
    Heroe
    <small>{{heroe.nombre}}</small>
</h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
<hr>
<form (ngSubmit)="guardar()" #forma="ngForm">
    <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="a" required>
    </div>
    <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" class="form-control" id="exampleFormControlSelect1">
                    <option>Marvel</option>
                    <option>DC</option>
                  </select>
    </div>
    <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

    </div>
    <div class="form-group">
        <button class="btn btn-outline-primary" [disabled]="!forma.valid">
          Crear
      </button>
    </div>
</form>
