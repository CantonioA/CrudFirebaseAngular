<h1 class="animated bounce ">Heroes</h1>
<hr>
<div class="row">
    <div class="col-md-12 text-right">
        <button type="button" name="button" class="btn btn-outline-success " [routerLink]="['/heroe','nuevo']">
            Crear
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive  ">
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Casas</th>
                        <th scope="col">Bio</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroe | keys; let i = index ">
                        <th scope="row">{{i+1}}</th>
                        <td>{{heroe[k].nombre}}</td>
                        <td>{{heroe[k].casa}}</td>
                        <td>{{heroe[k].bio}}</td>
                        <td>
                            <button type="button" name="button" class="btn btn-outline-primary " [routerLink]="['/heroe', k]">
                                    Modificar
                                </button>

                            <button type="button" name="button" class="btn btn-outline-danger " (click)="borrarHeroe(k)">
                                        Eliminar
                                    </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-primary" role="alert" *ngIf="( heroe | keys).length === 0 && !loadin">
                No hay reguistros
            </div>
        </div>
    </div>
</div>
